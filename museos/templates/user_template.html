{% extends "index.html" %}

{% block content %}

<h1>USER`S PAGE: <br></h1>

<header class="indice">    
    <a href="/"><font color="white">Main Page</font></a>     
    <a href="/museums"><font color="white">Museums of Madrid</font></a>
    {% if auth == True %}
        <a href="/logout"><font color="white">Logout</font></a>
    {%endif%}
    <a href="/{{user_id}}/xml"><font color="white">UserPage.xml</font></a>
    <a href="/about"><font color="white">About</font></a>
</header>

{% if change_parametres == True %}
    <form method='POST'>
        <b><font color="white">Font size:</font></b>
        <select name='Size'>
            <option value='5px'>5</option>
            <option value='10px'>10</option>
            <option value='15px'>15</option>
            <option value='20px'>20</option>
            <option value='25px'>25</option>
        </select>
        <input type='submit' value='Send'>
    </form>
    <form method='POST'>
        <b><font color="white">Background color:</font></b>
        <select name='Color'>
            <option value='blue'>Blue</option>
            <option value='red'>Red</option>
            <option value='white'>White</option>
            <option value='pink'>Pink</option>
            <option value='orange'>Orange</option>
            <option value='#e99292'>Default</option>
        </select>
        <input type='submit' value='Send'>
    </form>
{%endif%}

<div class="museums">
<strong>
    <h4>{{response | safe}}</h4>
</strong>
</div>

{% endblock %}
